    <script>
        async function fetchProductDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            try {
                const response = await fetch(`/api/products/${productId}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const product = await response.json();
                const productDetailContainer = document.getElementById('product-detail');
                productDetailContainer.innerHTML = `
                    <img src="${product.imageUrl}" alt="${product.title}">
                    <div class="title">${product.title}</div>
                    <div class="description">${product.description}</div>
                    <div class="admin-buttons">
                        <button onclick="openModal('title', '${product._id}', '${product.title}')">Modifier le titre</button>
                        <button onclick="openModal('description', '${product._id}', '${product.description}')">Modifier la description</button>
                    </div>
                `;
            } catch (error) {
                console.error('Failed to fetch product details', error);
            }
        }

        window.onload = fetchProductDetails;

        window.addEventListener('scroll', function () {
            const navbar = document.getElementById('unique-navbar');
            if (window.scrollY > 50) {
                navbar.classList.remove('transparent');
                navbar.classList.add('solid');
            } else {
                navbar.classList.remove('solid');
                navbar.classList.add('transparent');
            }
        });

        function openModal(field, id, currentValue) {
            const newValue = prompt(`Modifier ${field}:`, currentValue);
            if (newValue !== null) {
                saveChanges(field, id, newValue);
            }
        }

        async function saveChanges(field, id, newValue) {
            try {
                const response = await fetch(`/api/products/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ [field]: newValue })
                });
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                fetchProductDetails(); // Refresh product details
            } catch (error) {
                console.error('Failed to save changes', error);
            }
        }
    </script>
