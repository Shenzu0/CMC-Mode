    <style>
            body {
                font-family: 'General Sans', sans-serif;
                margin: 0;
                padding: 0;
                background: #f9f9f9;
                color: #333;
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }

     
        .content {
            margin-top: 100px;
            padding: 20px;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }
        .product-detail {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }
        .product-detail img {
            max-width: 50%;
            height: auto;
            margin-bottom: 20px;
        }
        .product-detail .title {
            font-size: 2em;
            margin-bottom: 20px;
            color: #000;
        }
        .product-detail .description {
            font-size: 1.2em;
            color: #666;
        }
        .admin-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .admin-buttons button {
            padding: 10px 20px;
            border: none;
            background: #000;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .admin-buttons button:hover {
            background: #e1e0e0;
            color: #000;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .modal-content input,
        .modal-content textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .modal-content button {
            width: 100%;
            background-color: #000;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .modal-content button:hover {
            background-color: #e1e0e0;
            color: black;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .footer {
            padding: 20px;
            background-color: #f1f1f1;
            text-align: center;
            margin-top: auto;
        }
        .footer-logo {
            height: 50px;
        }
        .footer-links,
        .social-links {
            margin: 20px 0;
        }
        .footer-links a,
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: black;
        }
        .footer-links a:hover,
        .social-links a:hover {
            color: gray;
        }
        .bFoot {
            margin-top: 10px;
        }
    </style>
</head>
<body>

        <a href="index.html"><img src="mg2/6681c1660d9613fbf3097b52_28a8288e-5e38-4119-805b-f6eb28d25c1b-p-130x130q80.webp" alt="CMC MODE" class="unique-navbar-logo" id="navbar-logo"></a>
        <div class="unique-navbar-content" id="unique-navbar-content">

            <a href="shop.html" class="nav-link">PRODUITS</a>

            <a href="blog.html" class="nav-link">BLOG</a>

    <div class="content">

    </div>
    <footer class="footer">
        <div class="footer-wrapper">
            <a href="index.html"><img src="mg2/6681c1660d9613fbf3097b52_28a8288e-5e38-4119-805b-f6eb28d25c1b-p-130x130q80.webp" alt="CMC MODE" class="footer-logo"></a>

    </footer>
    <script>
        async function fetchProductDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            try {
                const response = await fetch(`/api/products/${productId}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const product = await response.json();
                const productDetailContainer = document.getElementById('product-detail');
                productDetailContainer.innerHTML = `
                    <img src="${product.imageUrl}" alt="${product.title}">
                    <div class="title">${product.title}</div>
                    <div class="description">${product.description}</div>
                    <div class="admin-buttons">
                        <button onclick="openModal('title', '${product._id}', '${product.title}')">Modifier le titre</button>
                        <button onclick="openModal('description', '${product._id}', '${product.description}')">Modifier la description</button>
                    </div>
                `;
            } catch (error) {
                console.error('Failed to fetch product details', error);
            }
        }

        window.onload = fetchProductDetails;

        window.addEventListener('scroll', function () {
            const navbar = document.getElementById('unique-navbar');
            if (window.scrollY > 50) {
                navbar.classList.remove('transparent');
                navbar.classList.add('solid');
            } else {
                navbar.classList.remove('solid');
                navbar.classList.add('transparent');
            }
        });

        function openModal(field, id, currentValue) {
            const newValue = prompt(`Modifier ${field}:`, currentValue);
            if (newValue !== null) {
                saveChanges(field, id, newValue);
            }
        }

        async function saveChanges(field, id, newValue) {
            try {
                const response = await fetch(`/api/products/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ [field]: newValue })
                });
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                fetchProductDetails(); // Refresh product details
            } catch (error) {
                console.error('Failed to save changes', error);
            }
        }
    </script>
      <script src="./session-check.js"></script>
      <script src="common.js"></script>
</body>
